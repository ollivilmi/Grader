<html>
<head>
  <title>Testing grader classes</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="scripts.js"></script>
  <link href="styles.css" rel="stylesheet"/> 
</head>
  <body>
    <div class="container">

      <div class="card blue-gradient">
        <fieldset id="config">
          Min grade: <input class="number" type="number" step="0.5" id="gradeMin" value=0 />
          Max grade: <input class="number" type="number" step="0.5" id="gradeMax" value=5 />
          Grade interval: <input class="number" type="number" step="0.5" id="gradeInterval" value=0.5 />
          
          Min points for exam: <input class="number" type="number" step="0.5" id="examMin" value=0 />
          Max points for exam: <input class="number" type="number" step="0.5" id="examMax" value=30 />
          
          Select preset
          <select id="preset">
            <option value=1>Equally spread</option>
            <option value=2>Random gaussian distribution</option>
            <option value=3>Hard exam</option>
            <option value=4>Easy exam</option>
          </select>
          <button id="getThresholds" class="btn btn-default bg-bluewhite">Create exam</button>
        </fieldset>
      </div >

      <div class="card blue-gradient">
        <fieldset>
          Student ID: <input class="number" type="number" step="1" id="studentId" />
          Student name: <input class="number" type="text" id="studentName" placeholder="name" />
          <button id="addStudent" class="btn btn-default bg-bluewhite">Add</button>
        </fieldset>
      </div>

      <div class="card blue-gradient">
        <fieldset>
          <table class="table table-striped table-blue">
            <thead class="thead">
              <th scope="col">Student ID</th>
              <th scope="col">Name</th>
              <th scope="col">Points</th>
              <th scope="col">Grade</th>
              <th scope="col">Remove</th>
            </thead>
            <tbody id="results"></tbody>
          </table>
        </fieldset>

          <table class="table table-striped table-blue">
            <thead class="thead">
              <th scope="col"></th>
              <th scope="col">Mean</th>
              <th scope="col">Median</th>
              <th scope="col">Deviation</th>
            </thead>
            <tbody id="statistics"></tbody>
          </table>
      </div>

      <div>
        <h>Suggested redistribution (Peer relative results)</h>
        <table class="table table-striped table-blue">
          <thead class="thead" id="bellCurveTable">
          </thead>
          <tbody id="bellCurvePoints"></tbody>
        </table>
        <button id="peerDistribution">Redistribute</button>
      </div>

      <table class="table table-striped table-blue">
        <thead class="thead">
          <th scope="col">Grade</th>
          <th scope="col">Points</th>
          <th scope="col">Percentage</th>
        </thead>
        <tbody id="gradeTable"></tbody>
      </table>
    </div>
  </body>
</html>
