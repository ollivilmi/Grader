<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../styles.css">
    <title>Profile</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="scripts_profile.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="welcomeUser"></h1>
        </div>

        <main>
            <button onclick="window.location.href = '/';">Main page</button>
            <button onclick="window.location.href = '/logout';">Logout</button>
            <button id="openChange">Change credentials</button>

            <fieldset id="registerForm" style="display:none">
                <form>
                    User Name : <input type="text" name="username"/>
                    Password: <input type="password" name="password"/>
                    Rewrite password: <input type="password" name="passwordConfirmation"/>
                    <input type="submit" value="Change"/>
                    <p id="messageHandler"></p>
                </form>
            </fieldset>

        </main>

    </div>
</body>
</html>
